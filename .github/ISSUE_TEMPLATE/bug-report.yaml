name: Issue Report
description: Report a Problem with Stashh
labels: ["needs-triage"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this issue report
  - type: textarea
    id: what-happened
    attributes:
      label: Reproduction Steps
      description: Please provide detailed step by step account of what you did to make the bug happen
      placeholder: |
        1. Click on something
        2. Click somewhere else
        3. Popup appears
    validations:
      required: true
  - type: textarea
    id: bug-behaviour
    attributes:
      label: Issue
      description: Please describe the problem
      placeholder: An error message was shown and I could not click the button
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What were you expecting to happen?
      placeholder: Clicking the button should have added a new column
    validations:
      required: true
  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      description: Are you able to make this happen over and over?
      options:
        - Yes, every time
        - Sometimes
        - No, I could only make it happen once
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser were you using?
      options:
        - Chrome
        - Brave
        - Safari
        - Firefox
        - Edge
        - Internet Explorer
        - Other
    validations:
      required: true
